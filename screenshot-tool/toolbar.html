<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Screenshot Tool</title>
  <style>
    * {
      box-sizing: border-box;
    }
    
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: transparent;
      overflow: visible;
      user-select: none;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }
    
    .toolbar-container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      overflow: visible;
      padding: 6px; /* Reduced from 8px */
    }
    
    .floating-toolbar {
      position: relative;
      display: flex;
      align-items: center;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 50px;
      padding: 6px 12px; /* Reduced padding */
      box-shadow: 
        0 4px 20px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.15);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: move;
      user-select: none;
      opacity: 0.98;
      z-index: 1000;
      min-height: 45px; /* Reduced height */
    }
    
    .floating-toolbar:hover {
      background: rgba(0, 0, 0, 0.5);
      transform: translateY(-1px);
      box-shadow: 
        0 6px 25px rgba(0, 0, 0, 0.35),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      opacity: 1;
    }
    
    .floating-toolbar.dashboard-open {
      border-bottom-left-radius: 12px; /* Reduced radius */
      border-bottom-right-radius: 12px;
      border-bottom: none;
      margin-bottom: 0; /* Remove any margin */
    }
    
    .smart-indicator {
      width: 6px; /* Smaller indicator */
      height: 6px;
      border-radius: 50%;
      background: linear-gradient(45deg, #00ff87, #60efff);
      margin-right: 10px; /* Reduced margin */
      animation: pulse 2s ease-in-out infinite;
      box-shadow: 0 0 8px rgba(0, 255, 135, 0.5);
      transition: all 0.3s ease;
      flex-shrink: 0;
    }
    
    .smart-indicator.processing {
      background: linear-gradient(45deg, #ff6b6b, #ffa726);
      animation: spin 1s linear infinite;
      box-shadow: 0 0 8px rgba(255, 107, 107, 0.5);
    }
    
    .smart-indicator.idle {
      background: rgba(255, 255, 255, 0.4);
      animation: none;
      box-shadow: none;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.2); }
    }
    
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    .action-buttons {
      display: flex;
      gap: 6px; /* Reduced gap */
      flex: 1;
      min-width: 0;
    }
    
    .action-btn {
      display: flex;
      align-items: center;
      gap: 6px; /* Reduced gap */
      padding: 8px 14px; /* Reduced padding */
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 22px; /* Reduced radius */
      color: white;
      font-size: 12px; /* Reduced font size */
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      backdrop-filter: blur(10px);
      text-decoration: none;
      white-space: nowrap;
      flex: 1;
      justify-content: center;
      min-width: 0;
      outline: none;
    }
    
    .action-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.25);
      transform: translateY(-1px);
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
    }
    
    .action-btn.primary {
      background: linear-gradient(135deg, rgba(96, 239, 255, 0.25), rgba(0, 255, 135, 0.25));
      border-color: rgba(96, 239, 255, 0.4);
    }
    
    .action-btn.primary:hover {
      background: linear-gradient(135deg, rgba(96, 239, 255, 0.35), rgba(0, 255, 135, 0.35));
      border-color: rgba(96, 239, 255, 0.5);
    }
    
    .dashboard-toggle {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.12);
      min-width: 35px; /* Reduced width */
      padding: 8px 10px; /* Reduced padding */
      margin-left: 3px; /* Reduced margin */
    }
    
    .dashboard-toggle:hover {
      background: rgba(255, 255, 255, 0.15);
    }
    
    .dashboard-toggle.active {
      background: linear-gradient(135deg, rgba(96, 239, 255, 0.2), rgba(0, 255, 135, 0.2));
      border-color: rgba(96, 239, 255, 0.3);
    }
    
    .icon {
      width: 14px; /* Reduced icon size */
      height: 14px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.1));
      flex-shrink: 0;
      pointer-events: none;
    }
    
    .status-text {
      font-size: 10px; /* Reduced font size */
      color: rgba(255, 255, 255, 0.8);
      margin-left: 6px; /* Reduced margin */
      min-width: 35px; /* Reduced width */
      text-align: center;
      transition: all 0.2s ease;
      flex-shrink: 0;
      pointer-events: none;
    }
    
    /* Seamless Dashboard Dropdown */
    .dashboard-dropdown {
      position: relative; /* Changed to relative */
      background: rgba(0, 0, 0, 0.4); /* Match toolbar background */
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-top: none; /* Remove top border for seamless connection */
      border-radius: 0 0 16px 16px;
      margin-top: -1px; /* Overlap with toolbar border */
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s ease;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3);
      z-index: 999;
      opacity: 0;
    }
    
    .dashboard-dropdown.open {
      max-height: 300px; /* Reduced height */
      opacity: 1;
    }
    
    .dashboard-header {
      padding: 12px 16px 8px; /* Reduced padding */
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.2);
    }
    
    .dashboard-title {
      color: white;
      font-size: 13px; /* Reduced font size */
      font-weight: 600;
      margin: 0;
    }
    
    .dashboard-actions {
      display: flex;
      gap: 6px; /* Reduced gap */
    }
    
    .dashboard-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.15);
      color: white;
      padding: 4px 10px; /* Reduced padding */
      border-radius: 10px; /* Reduced radius */
      font-size: 10px; /* Reduced font size */
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .dashboard-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.25);
    }
    
    .screenshot-grid {
      padding: 12px 16px; /* Reduced padding */
      height: 220px; /* Reduced height */
      overflow-y: auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); /* Reduced card size */
      gap: 10px; /* Reduced gap */
    }
    
    .screenshot-card {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 6px; /* Reduced radius */
      overflow: hidden;
      transition: all 0.2s ease;
      cursor: pointer;
    }
    
    .screenshot-card:hover {
      background: rgba(255, 255, 255, 0.12);
      border-color: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }
    
    .screenshot-preview {
      width: 100%;
      height: 65px; /* Reduced height */
      background: #1a1a1a;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }
    
    .screenshot-preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .screenshot-info {
      padding: 6px; /* Reduced padding */
    }
    
    .screenshot-name {
      color: white;
      font-size: 9px; /* Reduced font size */
      font-weight: 500;
      margin: 0 0 3px 0; /* Reduced margin */
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .screenshot-date {
      color: rgba(255, 255, 255, 0.6);
      font-size: 8px; /* Reduced font size */
      margin: 0;
    }
    
    .loading-state,
    .empty-state {
      padding: 24px 16px; /* Reduced padding */
      text-align: center;
      color: rgba(255, 255, 255, 0.6);
      font-size: 11px; /* Reduced font size */
      grid-column: 1 / -1;
    }
    
    /* Context Menu */
    .context-menu {
      position: absolute;
      top: calc(100% + 8px); /* Reduced spacing */
      right: 0;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 10px; /* Reduced radius */
      padding: 6px; /* Reduced padding */
      min-width: 140px; /* Reduced width */
      opacity: 0;
      visibility: hidden;
      transform: translateY(-8px); /* Reduced transform */
      transition: all 0.2s ease;
      z-index: 1001;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.4);
    }
    
    .context-menu.active {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }
    
    .context-item {
      padding: 8px 10px; /* Reduced padding */
      color: white;
      font-size: 12px; /* Reduced font size */
      cursor: pointer;
      border-radius: 5px; /* Reduced radius */
      transition: background 0.15s ease;
      display: flex;
      align-items: center;
      gap: 6px; /* Reduced gap */
    }
    
    .context-item:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    
    /* Hint Bubble */
    .hint-bubble {
      position: absolute;
      top: -35px; /* Reduced offset */
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 5px 10px; /* Reduced padding */
      border-radius: 16px; /* Reduced radius */
      font-size: 10px; /* Reduced font size */
      white-space: nowrap;
      opacity: 0;
      visibility: hidden;
      transition: all 0.2s ease;
      pointer-events: none;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      z-index: 1002;
    }
    
    .hint-bubble.show {
      opacity: 1;
      visibility: visible;
      transform: translateX(-50%) translateY(-3px); /* Reduced transform */
    }
    
    .hint-bubble::after {
      content: '';
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      border: 4px solid transparent; /* Reduced border */
      border-top-color: rgba(0, 0, 0, 0.9);
    }
    
    /* Scrollbar styling */
    .screenshot-grid::-webkit-scrollbar {
      width: 4px; /* Reduced width */
    }
    
    .screenshot-grid::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 2px;
    }
    
    .screenshot-grid::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
    }
    
    .screenshot-grid::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    
    /* Keyboard focus styles */
    .action-btn:focus,
    .dashboard-btn:focus {
      outline: 2px solid rgba(96, 239, 255, 0.5);
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <div class="toolbar-container">
    <div class="floating-toolbar" id="toolbar">
      <div class="smart-indicator" id="statusIndicator"></div>
      <div class="action-buttons">
        <button class="action-btn primary" id="captureBtn" tabindex="1">
          <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
            <circle cx="12" cy="13" r="4"></circle>
          </svg>
          Capture
        </button>
        <button class="action-btn" id="analyzeBtn" tabindex="2">
          <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
          </svg>
          Analyze
        </button>
        <button class="action-btn dashboard-toggle" id="dashboardToggle" tabindex="3">
          <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="9" y1="9" x2="19" y2="9"></line>
            <line x1="9" y1="15" x2="19" y2="15"></line>
            <line x1="5" y1="9" x2="5" y2="9"></line>
            <line x1="5" y1="15" x2="5" y2="15"></line>
          </svg>
        </button>
      </div>
      <div class="status-text" id="statusText">Ready</div>
      
      <!-- Context Menu -->
      <div class="context-menu" id="contextMenu">
        <div class="context-item" data-action="tracker">
          📋 Tracker
        </div>
        <div class="context-item" data-action="settings">
          ⚙️ Settings
        </div>
        <div class="context-item" data-action="hide">
          👁️ Hide
        </div>
      </div>
      
      <!-- Smart Hint Bubble -->
      <div class="hint-bubble" id="hintBubble"></div>
    </div>
    
    <!-- Seamless Dashboard Dropdown -->
    <div class="dashboard-dropdown" id="dashboardDropdown">
      <div class="dashboard-header">
        <h3 class="dashboard-title">Recent Screenshots</h3>
        <div class="dashboard-actions">
          <button class="dashboard-btn" id="refreshDashboard">↻ Refresh</button>
          <button class="dashboard-btn" id="clearAll">🗑️ Clear</button>
        </div>
      </div>
      <div class="screenshot-grid" id="screenshotGrid">
        <div class="loading-state">Loading screenshots...</div>
      </div>
    </div>
  </div>

  <script src="toolbar.js"></script>
</body>
</html>
