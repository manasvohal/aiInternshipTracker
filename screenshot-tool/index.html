<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Screenshot Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.6));
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      min-height: 100vh;
      color: white;
    }
    
    .dashboard-container {
      position: relative;
      max-width: 900px;
      margin: 0 auto;
      padding: 80px 20px 20px 20px; /* Top padding to account for toolbar */
    }
    
    .dashboard-header {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 24px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    
    .dashboard-title {
      margin: 0 0 12px 0;
      font-size: 24px;
      font-weight: 600;
      background: linear-gradient(45deg, #60efff, #00ff87);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .dashboard-subtitle {
      margin: 0;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
    }
    
    .stats-bar {
      display: flex;
      gap: 16px;
      margin-top: 16px;
    }
    
    .stat-item {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 8px 12px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.8);
    }
    
    .stat-number {
      font-weight: 600;
      color: #60efff;
    }
    
    .actions-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 12px 16px;
      margin-bottom: 20px;
    }
    
    .section-title {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
      color: white;
    }
    
    .action-buttons {
      display: flex;
      gap: 8px;
    }
    
    .action-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 6px 12px;
      color: white;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .action-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
    }
    
    .screenshots-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 16px;
      margin-bottom: 20px;
    }
    
    .screenshot-card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 12px;
      overflow: hidden;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
    }
    
    .screenshot-card:hover {
      background: rgba(255, 255, 255, 0.12);
      border-color: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }
    
    .screenshot-preview {
      height: 140px;
      overflow: hidden;
      position: relative;
      background: rgba(255, 255, 255, 0.05);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .screenshot-preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .screenshot-info {
      padding: 12px;
    }
    
    .screenshot-name {
      font-weight: 500;
      margin: 0 0 4px 0;
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      color: white;
    }
    
    .screenshot-date {
      color: rgba(255, 255, 255, 0.6);
      font-size: 11px;
      margin: 0 0 8px 0;
    }
    
    .screenshot-actions {
      display: flex;
      gap: 6px;
    }
    
    .screenshot-btn {
      background: rgba(96, 239, 255, 0.15);
      border: 1px solid rgba(96, 239, 255, 0.3);
      border-radius: 6px;
      padding: 4px 8px;
      color: #60efff;
      font-size: 10px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .screenshot-btn:hover {
      background: rgba(96, 239, 255, 0.25);
      border-color: rgba(96, 239, 255, 0.5);
    }
    
    .screenshot-btn.danger {
      background: rgba(255, 71, 87, 0.15);
      border-color: rgba(255, 71, 87, 0.3);
      color: #ff4757;
    }
    
    .screenshot-btn.danger:hover {
      background: rgba(255, 71, 87, 0.25);
      border-color: rgba(255, 71, 87, 0.5);
    }
    
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      color: rgba(255, 255, 255, 0.6);
    }
    
    .empty-icon {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.5;
    }
    
    .empty-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
      color: white;
    }
    
    .empty-subtitle {
      font-size: 14px;
      margin-bottom: 20px;
    }
    
    .shortcut-hint {
      background: rgba(96, 239, 255, 0.1);
      border: 1px solid rgba(96, 239, 255, 0.2);
      border-radius: 8px;
      padding: 12px;
      margin-top: 20px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.8);
    }
    
    .shortcut-key {
      background: rgba(255, 255, 255, 0.15);
      padding: 2px 6px;
      border-radius: 4px;
      font-family: monospace;
      font-size: 11px;
      color: #60efff;
      font-weight: 600;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      color: rgba(255, 255, 255, 0.6);
    }
    
    .loading-spinner {
      width: 32px;
      height: 32px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top: 3px solid #60efff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <div class="dashboard-header">
      <h1 class="dashboard-title">Screenshot Dashboard</h1>
      <p class="dashboard-subtitle">Capture, analyze, and manage your screenshots</p>
      <div class="stats-bar">
        <div class="stat-item">
          <span class="stat-number" id="totalCount">0</span> screenshots
        </div>
        <div class="stat-item">
          <span class="stat-number" id="todayCount">0</span> today
        </div>
      </div>
    </div>

    <div class="actions-bar">
      <h2 class="section-title">Recent Screenshots</h2>
      <div class="action-buttons">
        <button class="action-btn" onclick="refreshScreenshots()">
          â†» Refresh
        </button>
        <button class="action-btn" onclick="clearScreenshots()">
          ðŸ—‘ Clear
        </button>
      </div>
    </div>

    <div id="screenshotsContainer">
      <div class="loading">
        <div class="loading-spinner"></div>
        Loading screenshots...
      </div>
    </div>

    <div class="shortcut-hint">
      ðŸ’¡ <strong>Quick Tips:</strong> Use <span class="shortcut-key">Cmd+Shift+C</span> to capture or <span class="shortcut-key">Cmd+Shift+A</span> to analyze screenshots
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
